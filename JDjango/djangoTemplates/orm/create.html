<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        main {margin: 12px 16px;}
        ul {list-style: none;}
        ul > h3 {
            color: blue;
        }
        ol > li {

        }
        ol > li::before {
            content: ">>>  ";
            font-weight: 700;
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>
    <main>
        <ol>
            <h3>使用save()方法创建。</h3>
            <li>obj = ${model_name}('${all_args}')</li>
            <li>obj.save()</li>
        </ol>

        <ol>
            <h3>一行代码创建，并返回对象。</h3>
            <li>obj = ${model_name}.objects.create('${all_args}')</li>
        </ol>
    </main>
</body>
</html>
