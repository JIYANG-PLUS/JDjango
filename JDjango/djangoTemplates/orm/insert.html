<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERT</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        main {margin: 12px 16px;}
        ol {list-style-type: decimal;list-style-position: inside;}
        ol > li {color: blue;font-size: 18px;margin-bottom: 12px;}
        div.code {color: black;background: rgb(197, 238, 214);margin-top: 3px;padding: 6px 12px;font-size: 17px;}
        div.code > span {display: block;margin: 3px 0;}
        div.code > span::before {content: ">>>";margin-right: 8px;color: blue;}
    </style>
</head>
<body>
    <main>
        <ol>
            <li>使用save()方法创建
                <div class="code">
                    <span>obj = ${model_name}(${all_args})</span>
                    <span>obj.save()</span>
                </div>
            </li>
            <li>一行代码创建，同时返回可操作对象
                <div class="code">
                    <span>obj = ${model_name}.objects.create(${all_args})</span>
                </div>
            </li>
        </ol>

    </main>
</body>
</html>
